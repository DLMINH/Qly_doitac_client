<body class="login"  ng-controller="userCtrl" ng-cloak>
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" method="post" action="http://ntbic.com/login" novalidate="novalidate">
            <input type="text" name="_token" value="cq0ZUrcGTZDp2lKYz5XoTQFrXPPGzpSD0QxDRyNC" hidden="">
            <h3 class="form-title font-green">Đăng nhập</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" value=""> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"> </div>
            <div class="form-actions">
                <button type="submit" class="btn green uppercase">Đăng nhập</button>
                <!-- <label class="rememberme check">
                    <div class="checker"><span><input type="checkbox" name="remember" value="1"></span></div>Remember </label> -->
                <a href="http://ntbic.com/password/reset" id="forget-password" class="forget-password">Quên mật khẩu</a>
            </div>
        </form>
    </div>
